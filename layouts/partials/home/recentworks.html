{{ $svc := .Site.GetPage "portfolio" }}
{{ if $svc }}

<div class="row section featured topspace">
    <h2 class="section-title">
        <span>{{ i18n "portfolio_title" }}</span>
    </h2>

    <div class="thumbnails recentworks">
        {{ range $svc.Pages}}
        <div class="col-xs-12 col-sm-6 col-md-4 col-lg-4">
            <a class="thumbnail" href="{{ .Permalink }}">
                <span class="img">
                    <img src="{{ .Params.image }}" alt="">
                    <span class="cover"><span class="more">{{ i18n "recent_works_click_text" }} &rarr;</span></span>
                </span>
                <span class="title">{{ .Title }}</span>
            </a>
        </div>
        {{ end }}
    </div>
</div>

{{ end }}
